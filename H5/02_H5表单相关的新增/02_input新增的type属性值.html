<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>input新增的type属性值</title>
</head>
<body>
    <form action="" novalidate>
        邮箱: <input type="email" name="email">
        <br>
        (网站地址)url: <input type="url" name="url" required>
        <br>
        数值: <input type="number" name="number" step="2" max="80" min="20">
        <br>
        搜索:<input type="search" name="keyword">
        电话: <input type="tel" name="phone">
        (光照强度)范围: <input type="range" name="range" max="80" min="20" value="22">
        颜色: <input type="color" name="color">
        日期: <input type="date" name="date">
        月份: <input type="month" name="month">
        周: <input type="week" name="week">
        时间: <input type="time" name="time">
        日期+时间: <input type="datetime-local" name="time2" required>
        <br>
        <button>提交</button>
    </form>
</body>
</html>
