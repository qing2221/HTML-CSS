<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>04_新增文本标签</title>
</head>
<body>
    <ruby>
        <!-- 写在一起拼音和汉字不能对齐 -->
        <span>魑魅魍魉</span>
        <rt>chī  mèi  wǎng  liǎng</rt>
    </ruby>
    <hr>
    <!-- 一个个写反而能对齐 -->
    <ruby>
        <span>魑</span>
        <rt>chī</rt>
    </ruby>
    <ruby>
        <span>魅</span>
        <rt>mèi</rt>
    </ruby>
    <hr>
    <p>Lorem ipsum <mark>dolor</mark> sit amet consectetur adipisicing elit. Qui, quas.</p>
</body>
</html>
